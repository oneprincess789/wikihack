<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Wiki Hack</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style/style.css">


    <!-- jQuery library -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.0.2/angular-sanitize.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
    
    <link href='https://fonts.googleapis.com/css?family=Lobster+Two:400italic' rel='stylesheet' type='text/css'>
    
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <script src="js/script.js"></script>



</head>



<body ng-controller="homeController">

    <h1 class="title">Wikipedia API Hack</h1>

    <h3 class="instructions">Enter the keyword you would like to search:</h3>

    <div class="searchBar">
        <input ng-model="input">
        <button ng-click="searchButton()">Search</button>
    </div>

    <div class="results" ng-show="showResult" ng-bind-html="wikiObject">{{wikiObject}}</div>



</body>
